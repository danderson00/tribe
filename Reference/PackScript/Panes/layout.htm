<div class="nav">
    <ul data-bind="foreach: sections">
        <a data-bind="attr: { href: '#' + encodeURIComponent(pane) }"><li data-bind="text: name"></li></a>
    </ul>
    
    <br/>

    <ul data-bind="foreach: links">
        <a data-bind="attr: { href: href }" target="_blank"><li data-bind="text: name"></li></a>
    </ul>
</div>

<div class="sections" data-bind="foreach: sections">
    <a data-bind="attr: { name: encodeURIComponent(pane) }"></a>
    <div data-bind="pane: pane"></div>
</div>
