<div class="chat">
    <div>
        Name: <input data-bind="value: name" />    
    </div>

    <div>
        <input data-bind="value: message" />
        <button data-bind="click: send">Send</button>
    </div>

    <ul data-bind="foreach: messages">
        <li>
            <span data-bind="text: name"></span>:
            <span data-bind="text: message"></span>
        </li>
    </ul>
</div>
