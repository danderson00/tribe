<table class="propertyList" data-bind="visible: pane.data.properties && pane.data.properties.length > 0">
    <thead>
        <tr>
            <th>Property</th>
            <th>Type</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: pane.data.properties">
        <tr>
            <td data-bind="text: $data.name"></td>
            <td data-bind="text: $data.type"></td>
            <td data-bind="html: $data.description"></td>
        </tr>
    </tbody>
</table>
