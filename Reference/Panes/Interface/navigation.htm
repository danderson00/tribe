<div class="navigation">
    <ul data-bind="foreach: items">
        <li data-bind="click: $root.showSection, css: { selectedItem: $data.topic === $root.selectedTopic() }">
            <span data-bind="text: $data.displayText"></span>
        </li>
        <ul data-bind="visible: $data.key === $root.selectedParent(), foreach: $data.items">
            <li data-bind="click: $root.showArticle, text: $data.displayText, css: { selectedItem: $data.topic === $root.selectedTopic() }"></li>
        </ul>
    </ul>
    <div class="clear"></div>
</div>
