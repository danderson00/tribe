<div class="sample">
    <div class="source">
        <div class="title">Source</div>

        <ul class="fileList" data-bind="foreach: files">
            <li data-bind="click: $root.selectFile, css: { selectedFile: $root.selectedFile() === $data }">
                <img data-bind="attr: { src: icon }" />
                <span data-bind="text: filename"></span>
            </li>
        </ul>

        <div class="fileContent" data-bind="html: selectedFile().content"></div>
    </div>

    <div class="result">
        <div class="title">Result</div>
        <div class="samplePane">
            <div data-bind="pane: samplePane, handlesNavigation: handleNavigation"></div>
        </div>
    </div>
</div>
