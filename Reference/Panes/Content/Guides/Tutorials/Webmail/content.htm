<h2>Navigating to Mail Content</h2>
<p>Let's add a pane for displaying mail content that is displayed when an email is clicked.</p>
<div class="fixedHeight" data-bind="pane: '/Interface/sample', data: { name: 'Webmail/3-Content', initialFile: 'mails.js', rootPane: 'layout' }"></div>
