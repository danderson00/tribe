<div class="content block">
    <h1>Binding Handlers</h1>
    <p>As well as the <span class="filename">pane</span> binding handler, Tribe provides the following additional handlers:</p>

    <div data-bind="foreach: Reference.BindingHandlers">
        <div class="child">
            <h1 data-bind="text: name"></h1>
            <p data-bind="text: description"></p>
            <div data-bind="pane: '/Interface/API/table', data: bindings"></div>
            <h2>Example</h2>
            <pre class="example" data-bind="text: example"></pre>
        </div>
    </div>    
</div>
