<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tribe</title>
        <style>
            body {
                background: #CCC;
                font-family: 'Segoe UI', 'Trebuchet MS', Arial, Helvetica, Verdana, sans-serif;
                padding: 0;
                margin: 0;
            }

            .masthead {
                color: white;
                text-shadow: 3px 3px 0 black, 5px 5px 5px rgba(0, 0, 0, 0.5);
                background: #103070;
                text-align: center;
                padding-bottom: 20px;
                border-bottom: 1px #333 solid;
            }

            .masthead h1 {
                height: 60px;
                font-size: 96pt;
                padding: 0;
                margin: 0 0 1em 0;
            }

            .masthead h2 {
                font-size: 18px;
            }

            .logo {
                font-weight: bold;
                font-family: 'Cambria';
            }

            .message {
                margin-top: 30px;
                font-size: 2em;
                text-align: center;
                font-weight: bold;
            }

            .message small {
                font-size: 0.6em;
                font-weight: normal;
            }
        </style>
    </head>
    <body>
        <div class="masthead">
            <h1 class="logo">tribe</h1>            
            <h2>Easy to build, fast, integrated web and mobile <span class="underline">systems</span>.</h2>
    
            <iframe src="http://ghbtns.com/github-btn.html?user=danderson00&repo=Tribe&type=watch" allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe>
            <iframe src="http://ghbtns.com/github-btn.html?user=danderson00&repo=Tribe&type=fork" allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe>
            <a href="https://twitter.com/tribejs" class="twitter-follow-button" data-show-count="false">Follow @tribejs</a>
            <script src="http://platform.twitter.com/widgets.js"></script>    
        </div>
        <div class="message">
            <p>Tribe does not support Internet Explorer 8 or below.</p>
            <small>We recommend you install Google Chrome or Chrome Frame.</small>
        </div>
    </body>
</html>
