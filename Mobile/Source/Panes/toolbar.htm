<div class="toolbar" data-bind="visible: TC.toolbar.visible">
    <h1 data-bind="text: TC.toolbar.title"></h1>
    <a data-bind="visible: TC.toolbar.options().length, click: showOptions" class="button">Options</a>
    <a data-bind="visible: TC.toolbar.back, click: back" class="back">Back</a>
</div>
