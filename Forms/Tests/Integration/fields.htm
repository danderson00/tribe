<div data-bind="displayField: display, displayText: 'label'"></div>
<div data-bind="textField: text, displayText: 'label'"></div>
<div data-bind="dateField: date, displayText: 'label'"></div>
<div data-bind="passwordField: password, displayText: 'label'"></div>
<div data-bind="selectField: simpleSelect, displayText: 'label', items: ['1', '2', '3']"></div>
<div data-bind="selectField: objectSelect, displayText: 'label', items: list, optionsText: 'text'"></div>
<div data-bind="radioField: radio, displayText: 'label', items: ['1', '2', '3']"></div>
<div data-bind="booleanField: boolean, displayText: 'label'"></div>
