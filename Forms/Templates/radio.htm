<div class="field">
    <div class="label">
        <span data-bind="text: $data.displayText"></span>
    </div>
    <div class="display" data-bind="foreach: items">
        <label>
            <input type="radio" data-bind="value: $data, checked: $parent.value, attr: { name: $parent.displayText.replace(/ /g, '_') }" />
            <span data-bind="text: $data"></span>
        </label>
        &nbsp;
    </div>
    <div style="clear: both"></div>
</div>
