<div>
    <div>
        <span data-bind="text: result.agent"></span> - 
        <span data-bind="text: result.state"></span>
        (<span data-bind="text: result.duration"></span>ms)
    </div>
    <div class="detail" data-bind="visible: error">
        <span>Error:</span>
        <div data-bind="html: error"></div>
    </div>
    <div class="detail" data-bind="visible: output">
        <span>Console output:</span>
        <div data-bind="html: output"></div>
    </div>
</div>
