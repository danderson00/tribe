<div class="test" data-bind="css: { pass: state() === 'passed', fail: state() === 'failed', stale: test.stale }">
    <div class="icons">
        <div data-bind="css: { selected: test.selected() }, click: select, clickBubble: false"></div>
        <div class="run" data-bind="click: run, clickBubble: false, visible: !test.pending()"></div>
        <div class="pending" data-bind="visible: test.pending()"></div>
        <div class="stepInto" data-bind="click: stepInto, clickBubble: false"></div>
    </div>
    <div class="summary" data-bind="click: toggleDetails">
        <span class="fixture" data-bind="text: test.fixture"></span>: 
        <span class="testName" data-bind="text: test.title"></span> - 
        <span class="testState" data-bind="text: state() || 'not run'"></span>
    </div>

    <div data-bind="visible: showDetails">
        <div class="detail">
            <span>Filename:</span>
            <div data-bind="text: test.filename"></div>
        </div>
        <div data-bind="foreach: test.results">
            <div data-bind="pane: 'result', data: $data"></div>
        </div>
    </div>
</div>
