Name: <input data-bind="field: 'name'" value="Anonymous"><br />
Room name: <input data-bind="field: 'room'" value="General chat" />
<button data-bind="click: function () { T.appendNode('#rooms', { path: 'room', scope: { room: fields.room }, data: { name: fields.name } }) }">Enter</button>
<div id="rooms"></div>
