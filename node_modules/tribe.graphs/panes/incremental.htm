<button data-bind="click: publish([{ topic: 'player.selected', data: { playerId: '1' } }, { topic: 'player.selected', data: { playerId: '2' } }])">Setup</button>
<button data-bind="click: publish('point', { playerId: '1' })">Player 1</button>
<button data-bind="click: publish('point', { playerId: '2' })">Player 2</button>

<div data-bind="pane: 'graph', data: { 
    groups: e => e.groupBy(x => x.data.playerId), 
    values: e => e.topic('point').count() 
}"></div>
