<div>
    Player 1
    <button data-bind="click: publish('point', { playerId: '1', points: 1 })">1 point</button>
    <button data-bind="click: publish('point', { playerId: '1', points: 2 })">2 points</button>
    <button data-bind="click: publish('point', { playerId: '1', points: 3 })">3 points</button>
</div>
<div>
    Player 2
    <button data-bind="click: publish('point', { playerId: '2', points: 1 })">1 point</button>
    <button data-bind="click: publish('point', { playerId: '2', points: 2 })">2 points</button>
    <button data-bind="click: publish('point', { playerId: '2', points: 3 })">3 points</button>
</div>

<div data-bind="pane: 'graph', data: {
    type: 'time',
    groups: e => e.groupBy(x => x.data.playerId), 
    values: e => e.topic('point').average(x => x.data.points) 
}"></div>
