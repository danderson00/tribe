<fieldset class="chat">
    <legend data-bind="text: channel"></legend>
    <div class="messages" data-bind="foreach: messages">
        <div data-bind="text: $data"></div>
    </div>
    Enter message to send 
    <input data-bind="value: message" />
    <button data-bind="click: sendMessage">Send</button>
    <button data-bind="click: close">Close</button>
</fieldset>
