<h1>Players</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Played</th>
            <th>Won</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: envelopes.players()">
        <tr>
            <td data-bind="text: playerName()"></td>
            <td data-bind="text: topic('player.selected').count()"></td>
            <td data-bind="text: topic('game.won').count()"></td>
        </tr>
    </tbody>
</table>
