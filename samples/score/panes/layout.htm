<div class="score">
    <span data-bind="text: messages.where(x => x.player == 1)"></span>
    <span data-bind="text: messages.where(x => x.player == 2).count()"></span>
</div>

<div>
    <button data-bind="click: publish('point', { player: 1 })">1</button>
    <button data-bind="click: publish('point', { player: 2 })">2</button>
</div>
