<div class="games">
    <ul data-bind="foreach: envelopes.games()">
        <li data-bind="foreach: players(), click: $root.publish('ui.score', { gameId: key })">
            <div>
                <span data-bind="text: selectedName()"></span><br />
                <span data-bind="text: points()"></span>
            </div>
        </li>
    </ul>

    <button data-bind="click: publish('ui.score', { gameId: uuid() })">Start New</button>
</div>
