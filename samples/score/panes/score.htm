<div data-bind="foreach: envelopes.groupBy(x => x.data.playerId)">
    <button data-bind="click: $root.publish('point', { playerId: key })">
        <span data-bind="text: topic('player.selected').select(x => x.data.name)"></span><br />
        <span data-bind="text: topic('point').count()"></span>
    </button>
</div>
