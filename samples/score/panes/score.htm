<div class="score" data-bind="foreach: topic('point').groupBy(x => x.playerId)">
    <span data-bind="text: count()"></span>
</div>
<div class="controls" data-bind="foreach: topic('player.selected')">
    <button data-bind="click: $root.publish('point', { playerId: playerId }), text: name"></button>
</div>
