<div class="score">
    <span data-bind="text: messages.where(x => x.player == 1).count()"></span>
    <span data-bind="text: messages.where(x => x.player == 2).count()"></span>
</div>
<div class="controls">
    <button data-bind="click: publish('point', { player: 1 })">Player 1</button>
    <button data-bind="click: publish('point', { player: 2 })">Player 2</button>
</div>
