<div class="room">
    <h1 data-bind="text: name"></h1>
    <div data-bind="foreach: messages">
        <div data-bind="text: $data"></div>
    </div>
    <div>Send: <input data-bind="value: message" /><button data-bind="click: send">Send</button></div>
    <button data-bind="click: leave">Leave Room</button>
</div>
