<div class="toolbar", data-bind="css: { passing: passed() === total() && stale() === 0, failing: failed() > 0 }">
    Run:
    <button data-bind="click: run.all">All</button>
    <button data-bind="click: run.failing">Failed</button>
    <button data-bind="click: run.selected">Selected</button>
    <button data-bind="click: run.stale">Stale</button>

    <span>
        (<span data-bind="text: total"></span>
        /<span data-bind="text: passed"></span>
        /<span data-bind="text: failed"></span>)
    </span>
    <span data-bind="text: duration"></span>ms

    <div class="debugButtons">
        <button data-bind="click: debug">Open Debugger</button>
    </div>
</div>
