<div class="test" data-bind="css: { pass: pass }">
    <div data-bind="click: toggleAssertions">
        <span data-bind="text: test.module"></span>: 
        <span data-bind="text: test.name"></span> - 
        <span data-bind="text: result"></span>
    </div>

    <ul class="assertions" data-bind="foreach: test.assertions, visible: showAssertions">
        <li>
            <div data-bind="css: { pass: result }">&nbsp;</div>
            <span data-bind="html: $root.formatAssertion($data)"></span>
        </li>
    </ul>
</div>
