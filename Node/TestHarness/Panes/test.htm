<div class="test" data-bind="css: { pass: test.state() === 'passed', fail: test.state() === 'failed', stale: test.stale }">
    <div class="icons">
        <div data-bind="css: { selected: test.selected() }, click: select, clickBubble: false"></div>
        <div class="run" data-bind="click: run, clickBubble: false, visible: !test.pending()"></div>
        <div class="pending" data-bind="visible: test.pending()"></div>
    </div>
    <div class="summary" data-bind="click: toggleDetails">
        <span class="fixture" data-bind="text: test.fixture"></span>: 
        <span class="testName" data-bind="text: test.title"></span> - 
        <span class="testState" data-bind="text: test.state() || 'not run'"></span>
        <span class="duration" data-bind="visible: test.duration() !== undefined">(<span data-bind="text: test.duration"></span>ms)</span>
    </div>
    <div class="details" data-bind="visible: showDetails">
        <div>Filename: <span data-bind="text: test.filename"></span></div>
        <div data-bind="html: error"></div>
    </div>
</div>
