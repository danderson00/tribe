<div class="test" data-bind="css: { pass: pass, fail: fail }">
    <div class="summary" data-bind="click: toggleDetails">
        <span data-bind="text: fixture"></span>: 
        <span data-bind="text: test.name"></span> - 
        <span data-bind="text: test.state"></span>
    </div>
    <div class="details" data-bind="visible: showDetails">
        <span data-bind="html: details"></span>
    </div>
</div>
