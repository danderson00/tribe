<!DOCTYPE html>
<html>
<head>
    <title>Tribe</title>
    
    
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="knockout/knockout-latest.debug.js"></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="composite/Tribe.Composite.debug.js"></script>
    

    

    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css" />

    
    <script type="text/template" id="template--fixture">
    <div data-bind="foreach: fixture.fixtures">
    <div data-bind="pane: 'fixture', data: $data"></div>
</div>
<div data-bind="foreach: fixture.tests">
    <div data-bind="pane: 'test', data: $data"></div>
</div>
    </script>
    
    <script type="text/template" id="template--layout">
    <div data-bind="pane: 'toolbar', data: options"></div>
<div data-bind="pane: 'fixture', data: options.fixture"></div>
    </script>
    
    <script type="text/template" id="template--test">
    <div class="test" data-bind="css: { pass: test.state() === 'passed', fail: test.state() === 'failed', stale: test.stale }">
    <div class="icons">
        <div data-bind="css: { selected: test.selected() }, click: select, clickBubble: false"></div>
        <div class="run" data-bind="click: run, clickBubble: false, visible: !test.pending()"></div>
        <div class="pending" data-bind="visible: test.pending()"></div>
    </div>
    <div class="summary" data-bind="click: toggleDetails">
        <span class="fixture" data-bind="text: test.fixture"></span>: 
        <span class="testName" data-bind="text: test.title"></span> - 
        <span class="testState" data-bind="text: test.state() || 'not run'"></span>
        <span class="duration" data-bind="visible: test.duration() !== undefined">(<span data-bind="text: test.duration"></span>ms)</span>
    </div>
    <div class="details" data-bind="visible: showDetails">
        <div>Filename: <span data-bind="text: test.filename"></span></div>
        <div data-bind="html: error"></div>
    </div>
</div>
    </script>
    
    <script type="text/template" id="template--toolbar">
    <div class="toolbar", data-bind="css: { passing: passed() === total() && stale() === 0, failing: failed() > 0 }">
    Run:
    <button data-bind="click: run.all">All</button>
    <button data-bind="click: run.failing">Failed</button>
    <button data-bind="click: run.selected">Selected</button>
    <button data-bind="click: run.stale">Stale</button>

    <span>
        (<span data-bind="text: total"></span>
        /<span data-bind="text: passed"></span>
        /<span data-bind="text: failed"></span>)
    </span>
    <span data-bind="text: duration"></span>ms

    <div class="debugButtons">
        <button data-bind="click: debug">Open Debugger</button>
    </div>
</div>
    </script>
    
    
    <script type="text/javascript">
        $(function () {
            T.run({ pubsub: require('tribe').pubsub });
        });
    </script>
</head>
    <body><div data-bind="pane: { path: '/layout', handlesNavigation: { transition: 'fade' } }"></div></body>
</html>
